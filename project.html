<!DOCTYPE html>
<html lang="ja">
<head>

  <title>番組表の検索結果</title>

  <script src="tv-program.js" defer></script>
</head>
<body>

  <div id="search-area">
    <h1>番組表の検索結果</h1>

    <label for="channel">チャンネル</label>

      <option value="g1">NHK総合</option>
      <option value="e1">Eテレ１</option>
    </select><br>

    <label for="genre">ジャンル</label>

      <option value="0409">音楽</option>
      <option value="0700">アニメ</option>
    </select><br>

    <button id="search">検索</button>
  </div>


  <div id="result-area"></div>

</body>
</html>
